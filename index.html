<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Simulación Clínica - Toxicología UNLP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #38828f;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #38828f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2e6772;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #turno option[disabled] {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscripción a Simulación Clínica</h1>
    <form id="formulario">
      <label for="nombre">Apellido y Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: González, María" required>

      <label for="legajo">Legajo</label>
      <input type="text" id="legajo" name="legajo" placeholder="Ej: 12345/6" required>

      <label for="email">Email personal</label>
      <input type="email" id="email" name="email" placeholder="Ej: ejemplo@gmail.com" required>

      <label for="turno">Seleccioná un turno</label>
      <select id="turno" name="turno" required>
        <option value="">Cargando turnos...</option>
      </select>

      <button type="submit">Inscribirme</button>
    </form>

    <canvas id="descargaCanvas" width="600" height="300"></canvas>
    <button id="guardarBtn" style="display:none;" onclick="guardarImagen()">Descargar comprobante</button>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const selectTurno = document.getElementById('turno');

    const urlTurnos = 'https://docs.google.com/spreadsheets/d/.../gviz/tq?tqx=out:json&tq=SELECT%20*'; // reemplazar con tu URL real

    fetch(urlTurnos)
      .then(res => res.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(data => {
        const filas = data.table.rows;
        selectTurno.innerHTML = '<option value="">Seleccioná un turno</option>';
        filas.forEach(row => {
          const id = row.c[0].v;
          const fecha = row.c[1].f;
          const hora = row.c[2].v;
          const cupoMax = row.c[3].v;
          const ocupados = row.c[4].v;

          const disponibles = cupoMax - ocupados;
          const label = `${fecha} - ${hora} (${disponibles} disponibles)`;

          const option = document.createElement('option');
          option.value = id;
          option.textContent = label;
          option.disabled = disponibles <= 0;
          selectTurno.appendChild(option);
        });
      });

    formulario.addEventListener('submit', e => {
      e.preventDefault();
      generarImagenConfirmacion();
    });

    function guardarImagen() {
      const canvas = document.getElementById('descargaCanvas');
      const link = document.createElement('a');
      link.download = 'comprobante_inscripcion.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function generarImagenConfirmacion() {
      const nombre = document.getElementById('nombre').value;
      const legajo = document.getElementById('legajo').value;
      const turno = document.getElementById('turno').selectedOptions[0].textContent;

      const canvas = document.getElementById('descargaCanvas');
      const ctx = canvas.getContext('2d');
      const width = 600;
      const height = 300;

      canvas.width = width;
      canvas.height = height;

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, width, height);

      const logo = new Image();
      logo.src = 'logo.png';

      logo.onload = () => {
        const logoWidth = 220;
        const aspectRatio = logo.naturalHeight / logo.naturalWidth;
        const logoHeight = logoWidth * aspectRatio;
        const logoX = (width - logoWidth) / 2;
        const logoY = 20;

        ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);

        const textoBaseY = logoY + logoHeight + 30;

        ctx.fillStyle = '#38828f';
        ctx.font = 'bold 24px "Open Sans", sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Confirmación de inscripción', width / 2, textoBaseY);

        ctx.fillStyle = '#000000';
        ctx.font = '18px "Open Sans", sans-serif';
        ctx.textAlign = 'left';
        ctx.fillText(`Nombre: ${nombre}`, 40, textoBaseY + 30);
        ctx.fillText(`Legajo: ${legajo}`, 40, textoBaseY + 60);
        ctx.fillText(`Turno: ${turno}`, 40, textoBaseY + 90);

        document.getElementById('guardarBtn').style.display = 'inline-block';
      };

      logo.onerror = () => {
        alert('Error al cargar el logo, la constancia se generará sin logo.');

        ctx.fillStyle = '#38828f';
        ctx.font = 'bold 24px "Open Sans", sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Confirmación de inscripción', width / 2, 100);

        ctx.fillStyle = '#000000';
        ctx.font = '18px "Open Sans", sans-serif';
        ctx.textAlign = 'left';
        ctx.fillText(`Nombre: ${nombre}`, 40, 140);
        ctx.fillText(`Legajo: ${legajo}`, 40, 170);
        ctx.fillText(`Turno: ${turno}`, 40, 200);

        document.getElementById('guardarBtn').style.display = 'inline-block';
      };
    }
  </script>
</body>
</html>
