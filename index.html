<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="icon" href="logo2.png" type="image/png"/>
  <title>Taller de simulaci√≥n - Toxicolog√≠a-FCM, UNLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0c8c9c;
      --primary-dark: #04545d;
      --accent: #c96d00;
      --bg-light: #f9f8f5;
      --white: #ffffff;
      --error: #b71c1c;
    }

    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #087882 0%, #0c8c9c 40%, #045c63 70%, #04545d 100%);
      background-attachment: fixed;
      display: flex; flex-direction: column; justify-content: center;
    }

    main {
      background: rgba(249, 248, 245, 0.98); border-radius: 24px;
      width: 95%; max-width: 520px; padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3); margin: 20px auto;
    }

    #logo { display: block; width: 100%; height: auto; margin-bottom: 20px; border-radius: 14px; }
    h1 { text-align: center; color: var(--primary-dark); font-size: 20px; text-transform: uppercase; }

    form { background: var(--white); padding: 20px; border-radius: 18px; border: 1px solid #eee; }
    input, select { width: 100%; padding: 12px; margin-top: 6px; border-radius: 12px; border: 2px solid #e8e8e8; box-sizing: border-box; }

    button { width: 100%; padding: 15px; margin-top: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    .btn-primary { background-color: var(--primary); color: white; }

    /* --- CAPAS DE BLOQUEO (OVERLAYS) --- */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(4, 84, 93, 0.98); /* M√°s opaco para no ver nada atr√°s */
      backdrop-filter: blur(10px);
      display: flex; justify-content: center; align-items: center;
      z-index: 99999; padding: 20px;
    }

    .modal {
      background: white; padding: 30px; border-radius: 24px;
      max-width: 450px; width: 100%; text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }

    /* Estilo de la Tarjeta de Resultado */
    .ticket-card { 
      background: #f0f7f8; border-radius: 16px; padding: 20px; 
      border-left: 6px solid var(--primary); margin-top: 20px; text-align: left; 
    }
    .ticket-card .t-nombre { font-size: 17px; font-weight: 700; color: var(--primary-dark); text-transform: uppercase; }
    .ticket-card .t-info { font-weight: 700; color: var(--accent); font-size: 16px; margin-top: 5px; }

    .contacto { margin-top: 25px; text-align: center; font-size: 13px; color: var(--primary-dark); border-top: 1px solid #eee; padding-top: 15px; }

    @media (max-width: 480px) {
      body { background: var(--bg-light); }
      main { margin: 0; width: 100%; min-height: 100vh; border-radius: 0; box-shadow: none; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="modal" id="modalContenido">
      <p style="color: white;">Cargando sistema...</p>
    </div>
  </div>

  <div class="overlay" id="consultaOverlay" style="display: none;">
    <div class="modal">
      <div style="font-size: 40px; margin-bottom: 10px;">üîç</div>
      <h2>MI INSCRIPCI√ìN</h2>
      <p style="color:#666; font-size: 14px;">Ingresa tu legajo para verificar los datos.</p>
      
      <input type="text" id="buscarLegajo" placeholder="Ej: 12345/6" style="margin-bottom: 10px; text-align: center; border: 2px solid var(--primary);"/>
      
      <button class="btn-primary" onclick="buscarInscripcion()">BUSCAR REGISTRO</button>
      
      <div id="resultadoBusqueda"></div>
      
      <button style="margin-top: 20px; background: #eee; color: #444; font-size: 14px;" onclick="cerrarConsulta()">VOLVER</button>
    </div>
  </div>

  <main>
    <img src="logo.png" alt="Logo C√°tedra Toxicolog√≠a" id="logo">
    <h1>Talleres de Simulaci√≥n</h1>
    
    <div id="mensajeF2" style="display:none; text-align:center; margin-bottom:15px; color:#b22222; font-weight:600; font-size: 14px; background: #ffebee; padding: 10px; border-radius: 10px;"></div>

    <form id="inscripcionForm">
      <label>Nombre Completo:</label>
      <input id="nombre" name="nombre" placeholder="Apellido y Nombre" required type="text"/>
      <label>Legajo:</label>
      <input id="legajo" name="legajo" placeholder="12345/6" required type="text"/>
      <label>Correo Institucional:</label>
      <input id="email" name="email" placeholder="alumno@gmail.com" required type="email"/>
      <label>Seleccione Turno: <span id="ocupacionTotal" style="font-size: 0.9em;"></span></label>
      <select id="turno" name="turno" required>
        <option disabled selected value="">Cargando...</option>
      </select>
      <button type="submit" class="btn-primary">CONFIRMAR INSCRIPCI√ìN</button>
    </form>

    <div class="contacto">
        ¬© C√°tedra de Toxicolog√≠a, HoSiC<br/>
        <strong>toxicoalumnos@gmail.com</strong>
    </div>
  </main>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbw0efPHaFlA2WSfvS2otcQpyT7QtG0M6n9erz_6v3Bag-z8yEV6tjk1ZkcU3qxUkM7GFQ/exec';
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl056VY6Tv-hIeNjQrcElL4zusVkjizmfO8YJLqe6IhGwk4eYY3D1SeqpUFIP9RnESYuNGsc_sn7J3/pub?gid=0&single=true&output=csv";

function parsearFecha(str) {
  const parts = str.trim().split('/');
  return new Date(20 + parts[2], parts[1] - 1, parts[0]);
}

// L√≥gica de acceso por fecha (F2)
fetch(csvURL).then(res => res.text()).then(csv => {
  const filas = csv.trim().split("\n").map(f => f.split(","));
  const [inicioRaw, finRaw] = filas[1][5].split('-');
  const fechaInicio = parsearFecha(inicioRaw), fechaFin = parsearFecha(finRaw), hoy = new Date();
  hoy.setHours(0,0,0,0);

  const modal = document.getElementById('modalContenido');

  if (hoy < fechaInicio) {
    modal.innerHTML = `<div style="font-size: 50px;">‚è≥</div><h2>¬°PR√ìXIMAMENTE!</h2><p>Inscripciones habilitadas el ${inicioRaw}.</p>`;
  } else if (hoy > fechaFin) {
    modal.innerHTML = `<div style="font-size: 50px;">üèÅ</div><h2>ETAPA FINALIZADA</h2><p>El per√≠odo cerr√≥ el ${finRaw}.</p><button class="btn-primary" onclick="abrirConsulta()">üîç CONSULTAR MI TURNO</button>`;
  } else {
    modal.innerHTML = `<div style="font-size: 50px;">üìã</div><h2>AVISO</h2><ol><li>Solo una inscripci√≥n por alumno.</li><li>Verifique su horario.</li></ol><button class="btn-primary" onclick="cerrarModal()">ACEPTAR E INSCRIBIRME</button><button style="background:none; color:var(--primary); font-weight:700; border:none; margin-top:15px; cursor:pointer;" onclick="abrirConsulta()">YA ESTOY INSCRIPTO</button>`;
    actualizarTurnos();
  }
});

function cerrarModal() { document.getElementById('overlay').style.display = 'none'; }
function abrirConsulta() { 
  document.getElementById('overlay').style.display = 'none'; 
  document.getElementById('consultaOverlay').style.display = 'flex'; 
}
function cerrarConsulta() {
  document.getElementById('consultaOverlay').style.display = 'none';
  document.getElementById('resultadoBusqueda').innerHTML = '';
  // Reevaluamos si debe volver al bloqueo o no
  location.reload(); 
}

function buscarInscripcion() {
  const leg = document.getElementById('buscarLegajo').value.trim();
  const resDiv = document.getElementById('resultadoBusqueda');
  if(!leg) return;
  resDiv.innerHTML = 'Buscando...';
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQl056VY6Tv-hIeNjQrcElL4zusVkjizmfO8YJLqe6IhGwk4eYY3D1SeqpUFIP9RnESYuNGsc_sn7J3/pub?gid=1122482966&single=true&output=csv')
    .then(res => res.text()).then(csv => {
      const filas = csv.trim().split('\n').slice(1);
      const f = filas.find(r => r.split(',')[1].trim() === leg);
      if(f){
        const cols = f.split(',');
        resDiv.innerHTML = `<div class="ticket-card"><p class="t-nombre">${cols[0].replace(/"/g, '')}</p><p>Legajo: <strong>${cols[1]}</strong></p><p class="t-info">üìç ${cols[4].split(' (Cupos:')[0]}</p></div>`;
      } else {
        resDiv.innerHTML = '<p style="color:var(--error); margin-top:10px;">‚ùå Legajo no encontrado.</p>';
      }
    });
}

function actualizarTurnos() {
  fetch(scriptURL + '?action=turnos').then(res => res.json()).then(data => {
    const ts = document.getElementById('turno');
    ts.innerHTML = '<option disabled selected value="">Seleccione fecha...</option>';
    let libres = 0;
    data.forEach(t => { 
      if(t.disponible) { libres += Number(t.cupos); const opt = document.createElement('option'); opt.value = t.id; opt.textContent = t.texto.replace(/hs\b/i, " h") + ` (${t.cupos})`; ts.appendChild(opt); }
    });
  });
}

document.getElementById('legajo').addEventListener('input', (e) => {
  let v = e.target.value.replace(/[^0-9]/g, '');
  if (v.length > 5) v = v.slice(0, 5) + '/' + v.slice(5, 6);
  e.target.value = v;
});
</script>
</body>
</html>
