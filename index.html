<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="icon" href="logo2.png" type="image/png"/>
  <title>Taller de simulaci√≥n - Toxicolog√≠a-FCM, UNLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --primary: #0c8c9c;
      --primary-dark: #04545d;
      --accent: #c96d00;
      --bg-light: #f9f8f5;
      --white: #ffffff;
      --error: #b71c1c;
    }

    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #087882 0%, #0c8c9c 40%, #045c63 70%, #04545d 100%);
      background-attachment: fixed;
      display: flex; flex-direction: column; justify-content: center;
    }

    main {
      background: rgba(249, 248, 245, 0.98); border-radius: 24px;
      width: 95%; max-width: 520px; padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3); margin: 20px auto;
      box-sizing: border-box;
    }

    #logo { display: block; width: 100%; height: auto; margin-bottom: 20px; border-radius: 14px; }
    h1 { text-align: center; color: var(--primary-dark); margin-bottom: 20px; font-size: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

    form { background: var(--white); padding: 20px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
    label { display: block; margin-top: 15px; font-weight: 700; color: var(--primary-dark); font-size: 13px; margin-bottom: 5px; }

    input {
      width: 100%; padding: 12px; margin-top: 6px;
      border-radius: 12px; border: 2px solid #e8e8e8;
      box-sizing: border-box; font-size: 15px; transition: all 0.3s ease;
      background-color: #fafafa;
    }

    #contenedorTurnos {
      display: grid; grid-template-columns: 1fr; gap: 10px;
      margin-top: 10px; max-height: 250px; overflow-y: auto;
      padding: 5px; border: 1px inset #eee; border-radius: 12px;
    }

    .turno-card {
      background: white; border: 2px solid #e8e8e8; padding: 12px;
      border-radius: 12px; cursor: pointer; transition: 0.2s;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 14px; font-weight: 600; color: #444;
    }
    .turno-card:hover { border-color: var(--primary); background: #f0fbfc; }
    .turno-card.selected { border-color: var(--primary); background: var(--primary); color: white; transform: scale(0.98); }
    .turno-card .cupos { font-size: 11px; opacity: 0.8; font-weight: 400; }

    button { width: 100%; padding: 15px; margin-top: 20px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    #btnSubmit { background-color: var(--primary); color: white; }

    /* MODALES */
    .overlay { position: fixed; inset: 0; background: rgba(4, 84, 93, 0.98); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 99999; padding: 20px; }
    .modal { background: white; padding: 35px; border-radius: 28px; max-width: 450px; width: 100%; text-align: center; }
    .modal-emoji { font-size: 60px; display: block; margin-bottom: 15px; }
    .modal-instrucciones { background: #f0f7f8; padding: 20px; border-radius: 18px; text-align: left; margin-bottom: 20px; border: 1px solid #d0e6e9; }
    .modal ol { margin: 0; padding-left: 20px; color: #333; font-size: 14px; line-height: 1.7; }
    .btn-modal-main { background-color: var(--primary); color: white; }
    .btn-modal-sec { background-color: transparent; color: var(--primary); border: 2px solid var(--primary); margin-top: 12px; }

    #verInscripcionModal { display: none; position: fixed; inset: 0; background: rgba(4, 84, 93, 0.99); backdrop-filter: blur(12px); justify-content: center; align-items: center; z-index: 100000; padding: 20px; }
    
    /* COMPROBANTE */
    #comprobanteModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100001; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
    .ticket-container { width: 320px; height: 568px; background: white; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .ticket-header { background: var(--primary); color: white; padding: 20px; text-align: center; }
    .ticket-body { padding: 25px 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .info-group { margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
    .info-label { font-size: 9px; color: #888; text-transform: uppercase; font-weight: 700; }
    .info-value { font-size: 15px; font-weight: 700; color: var(--primary-dark); }
    .qr-area { display: flex; flex-direction: column; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 15px; border: 1px solid #eee; }

    .contacto { margin-top: 25px; text-align: center; font-size: 13px; color: var(--primary-dark); border-top: 1px solid #eee; padding-top: 15px; opacity: 0.8; }
  </style>
</head>

<body>

  <div class="overlay" id="overlay">
    <div class="modal" id="modalContenido"><div>Cargando sistema...</div></div>
  </div>

  <main id="mainContent">
    <img src="logo.png" alt="Logo" id="logo">
    <h1>Inscripci√≥n Talleres</h1>
    <form id="inscripcionForm">
      <label>Nombre Completo:</label>
      <input id="nombre" name="nombre" placeholder="APELLIDO Y NOMBRE" required type="text"/>
      <label>Legajo:</label>
      <input id="legajo" name="legajo" placeholder="12345/6" required type="text"/>
      <label>Correo electr√≥nico:</label>
      <input id="email" name="email" placeholder="alumno@gmail.com" required type="email"/>
      <label>Seleccione una fecha: <span id="ocupacionTotal" style="font-weight: 400; color: var(--accent);"></span></label>
      <div id="contenedorTurnos"><p style="font-size: 12px; color: #999; padding: 10px;">Cargando turnos...</p></div>
      <input type="hidden" name="turno" id="turnoInput" required>
      <input type="hidden" id="turnoTextoSeleccionado">
      <button type="submit" id="btnSubmit">Confirmar Registro</button>
    </form>
    <div class="contacto">¬© C√°tedra de Toxicolog√≠a, HoSiC<br/>FCM - UNLP</div>
  </main>

  <div id="verInscripcionModal">
    <div class="modal">
      <span class="modal-emoji">üîç</span>
      <h2>Ver mi inscripci√≥n</h2>
      <input type="text" id="buscarLegajo" placeholder="12345/6" style="margin-bottom: 10px; text-align: center;"/>
      <button class="btn-modal-main" onclick="buscarInscripcion()">Buscar</button>
      <div id="resultadoBusqueda"></div>
      <button class="btn-modal-sec" onclick="location.reload()">Volver</button>
    </div>
  </div>

  <div id="comprobanteModal">
    <div class="ticket-container" id="ticketImage">
      <div class="ticket-header">
        <img src="logo.png" style="width:100px; filter: brightness(0) invert(1);">
        <div style="font-size: 9px; margin-top: 5px; letter-spacing: 1.5px;">COMPROBANTE DE TURNO</div>
      </div>
      <div class="ticket-body">
        <div>
          <div class="info-group"><span class="info-label">üë§ Estudiante</span><span class="info-value" id="comp-nombre"></span></div>
          <div class="info-group"><span class="info-label">üÜî Legajo</span><span class="info-value" id="comp-legajo"></span></div>
          <div class="info-group" style="background: #f0fbfc; padding: 10px; border-radius: 10px; border: 1px solid #d0eef2;">
            <span class="info-label">üìÖ Turno</span>
            <span class="info-value" id="comp-turno" style="color: var(--primary);"></span>
          </div>
        </div>
        <div class="qr-area"><div id="qrcode"></div><span style="font-size: 8px; margin-top: 5px;">Presentar en el ingreso</span></div>
      </div>
    </div>
    <button style="background: #2ecc71; color: white; width: 320px;" onclick="descargarTicket()">‚¨áÔ∏è Guardar Imagen</button>
    <button style="background: white; color: #666; width: 320px; margin-top: 10px;" onclick="location.reload()">Terminar</button>
  </div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbw0efPHaFlA2WSfvS2otcQpyT7QtG0M6n9erz_6v3Bag-z8yEV6tjk1ZkcU3qxUkM7GFQ/exec';
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl056VY6Tv-hIeNjQrcElL4zusVkjizmfO8YJLqe6IhGwk4eYY3D1SeqpUFIP9RnESYuNGsc_sn7J3/pub?gid=0&single=true&output=csv";

function parsearFechaZero(str) {
  const parts = str.trim().split('/');
  return new Date(20 + parts[2], parts[1] - 1, parts[0], 0, 0, 0);
}

fetch(csvURL).then(res => res.text()).then(csv => {
  const filas = csv.trim().split("\n").map(f => f.split(","));
  const [inicioStr, finStr] = filas[1][5].split('-');
  const fInicio = parsearFechaZero(inicioStr), fFin = parsearFechaZero(finStr), hoy = new Date();
  const modal = document.getElementById('modalContenido');

  if (hoy < fInicio) {
    modal.innerHTML = `<span class="modal-emoji">‚è≥</span><h2>PR√ìXIMAMENTE</h2><p>Inscripciones el <strong>${inicioStr} a las 00:00 hs</strong></p>`;
  } else if (hoy >= fFin) {
    modal.innerHTML = `<span class="modal-emoji">üèÅ</span><h2>ETAPA FINALIZADA</h2><p>Cerr√≥ el <strong>${finStr} a las 00:00 hs</strong></p><button class="btn-modal-main" onclick="abrirVerInscripcion()">Ver mi turno</button>`;
  } else {
    modal.innerHTML = `<span class="modal-emoji">üìã</span><h2>AVISO IMPORTANTE</h2><div class="modal-instrucciones"><ol><li>Eleg√≠ tu turno por √∫nica vez.</li><li>Revis√° tu disponibilidad horaria.</li><li>Nombre: APELLIDO Y NOMBRE.</li></ol></div><button class="btn-modal-main" onclick="cerrarModal()">Inscribirme</button><button class="btn-modal-sec" onclick="abrirVerInscripcion()">Ya estoy inscripto</button>`;
    actualizarTurnos();
  }
});

function cerrarModal() { document.getElementById('overlay').style.display = 'none'; }
function abrirVerInscripcion() { document.getElementById('overlay').style.display = 'none'; document.getElementById('verInscripcionModal').style.display = 'flex'; }

function actualizarTurnos() {
  fetch(scriptURL + '?action=turnos').then(res => res.json()).then(data => {
    const contenedor = document.getElementById('contenedorTurnos');
    contenedor.innerHTML = '';
    let libresTotal = 0;
    
    data.forEach(t => { 
      if(t.disponible) {
        libresTotal += Number(t.cupos);
        const card = document.createElement('div');
        card.className = 'turno-card';
        card.innerHTML = `<span>${t.texto.split(' (Cupos')[0]}</span><span class="cupos">${t.cupos} libres</span>`;
        card.onclick = () => {
          document.querySelectorAll('.turno-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          document.getElementById('turnoInput').value = t.id;
          document.getElementById('turnoTextoSeleccionado').value = t.texto.split(' (Cupos')[0];
        };
        contenedor.appendChild(card);
      }
    });
    
    // C√°lculo basado en 30 cupos totales
    const ocupados = 30 - libresTotal;
    const porcentaje = Math.round((ocupados / 30) * 100);
    document.getElementById('ocupacionTotal').textContent = `(${porcentaje}% lleno)`;
  });
}

document.getElementById('legajo').addEventListener('input', (e) => {
  let v = e.target.value.replace(/[^0-9]/g, '');
  if (v.length > 5) v = v.slice(0, 5) + '/' + v.slice(5, 6);
  e.target.value = v;
});

document.getElementById('inscripcionForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if(!document.getElementById('turnoInput').value) { alert("Por favor, seleccion√° una fecha."); return; }
  const b = document.getElementById('btnSubmit');
  b.disabled = true; b.textContent = 'Procesando...';

  fetch(scriptURL, { method: 'POST', body: new FormData(this) })
  .then(res => res.text())
  .then(texto => {
    if(texto.includes("duplicado")) {
      alert("Ya existe una inscripci√≥n con este legajo.");
      location.reload();
    } else {
      document.getElementById('comp-nombre').textContent = document.getElementById('nombre').value.toUpperCase();
      document.getElementById('comp-legajo').textContent = document.getElementById('legajo').value;
      document.getElementById('comp-turno').textContent = document.getElementById('turnoTextoSeleccionado').value;
      document.getElementById('qrcode').innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: "ID:" + document.getElementById('legajo').value, width: 90, height: 90 });
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('comprobanteModal').style.display = 'flex';
    }
  }).catch(() => { alert("Error de conexi√≥n"); b.disabled = false; b.textContent = 'Confirmar Registro'; });
});

function descargarTicket() {
  html2canvas(document.getElementById('ticketImage'), { scale: 3 }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'Comprobante_Turno.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}

function buscarInscripcion() {
  const leg = document.getElementById('buscarLegajo').value.trim();
  const resDiv = document.getElementById('resultadoBusqueda');
  if(!leg) return;
  resDiv.innerHTML = 'Buscando...';
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQl056VY6Tv-hIeNjQrcElL4zusVkjizmfO8YJLqe6IhGwk4eYY3D1SeqpUFIP9RnESYuNGsc_sn7J3/pub?gid=1122482966&single=true&output=csv')
    .then(res => res.text()).then(csv => {
      const filas = csv.trim().split('\n').slice(1);
      const f = filas.find(r => r.split(',')[1].trim() === leg);
      if(f){
        const c = f.split(',');
        resDiv.innerHTML = `<div style="background:#f0f7f8; padding:15px; border-radius:12px; margin-top:15px; text-align:left; border-left:5px solid var(--primary);"><p style="font-weight:700; margin:0;">${c[0].replace(/"/g, '')}</p><p style="margin:5px 0; font-size:13px; color:var(--accent); font-weight:700;">üìÖ ${c[4].split(' (Cupos:')[0]}</p></div>`;
      } else { resDiv.innerHTML = '<p style="color:var(--error); margin-top:10px;">‚ùå No encontrado.</p>'; }
    });
}
</script>
</body>
</html>
