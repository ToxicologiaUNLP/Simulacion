<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <link rel="icon" href="logo2.png" type="image/png"/>
  <title>Taller de simulaci√≥n - Toxicolog√≠a-FCM, UNLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --primary: #0c8c9c;
      --primary-dark: #04545d;
      --accent: #c96d00;
      --bg-light: #f9f8f5;
      --white: #ffffff;
    }

    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #087882 0%, #0c8c9c 40%, #045c63 70%, #04545d 100%);
      background-attachment: fixed;
      display: flex; flex-direction: column; justify-content: center;
    }

    main {
      background: rgba(249, 248, 245, 0.98); border-radius: 24px;
      width: 95%; max-width: 520px; padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3); margin: 20px auto;
      box-sizing: border-box;
    }

    #logo { display: block; width: 100%; height: auto; margin-bottom: 20px; border-radius: 14px; }
    h1 { text-align: center; color: var(--primary-dark); margin-bottom: 20px; font-size: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

    form { background: var(--white); padding: 20px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
    label { display: block; margin-top: 15px; font-weight: 700; color: var(--primary-dark); font-size: 13px; margin-bottom: 5px; }

    input {
      width: 100%; padding: 12px; margin-top: 6px;
      border-radius: 12px; border: 2px solid #e8e8e8;
      box-sizing: border-box; font-size: 15px; transition: all 0.3s ease;
      background-color: #fafafa;
    }

    #contenedorTurnos {
      display: grid; grid-template-columns: 1fr; gap: 8px;
      margin-top: 10px; max-height: 220px; overflow-y: auto;
      padding: 5px; border: 1px inset #eee; border-radius: 12px;
      background: #fdfdfd; min-height: 50px;
    }

    .turno-card {
      background: white; border: 2px solid #e8e8e8; padding: 12px;
      border-radius: 12px; cursor: pointer; transition: 0.2s;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 14px; font-weight: 600; color: #444;
    }
    .turno-card:hover { border-color: var(--primary); background: #f0fbfc; }
    .turno-card.selected { border-color: var(--primary); background: var(--primary); color: white; transform: scale(0.98); }
    .turno-card .cupos { font-size: 11px; opacity: 0.8; font-weight: 400; }

    button { width: 100%; padding: 15px; margin-top: 20px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    #btnSubmit { background-color: var(--primary); color: white; }

    .overlay { position: fixed; inset: 0; background: rgba(4, 84, 93, 0.98); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 99999; padding: 20px; }
    .modal { background: white; padding: 35px; border-radius: 28px; max-width: 450px; width: 100%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .modal-emoji { font-size: 60px; display: block; margin-bottom: 15px; }
    .modal-instrucciones { background: #f0f7f8; padding: 20px; border-radius: 18px; text-align: left; margin-bottom: 20px; border: 1px solid #d0e6e9; }
    .modal ol { margin: 0; padding-left: 20px; color: #333; font-size: 14px; line-height: 1.7; }
    .btn-modal-main { background-color: var(--primary); color: white; }
    .btn-modal-sec { background-color: transparent; color: var(--primary); border: 2px solid var(--primary); margin-top: 12px; }

    #comprobanteModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100000; padding: 10px; overflow-y: auto; flex-direction: column; align-items: center; }
    .ticket-container { width: 320px; height: 568px; background: white; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; position: relative; }
    .ticket-header { background: var(--primary); color: white; padding: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
    .logo-ticket { width: 120px; filter: brightness(0) invert(1); margin-bottom: 10px; }
    .ticket-body { padding: 25px 20px; flex-grow: 1; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
    .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 35px; font-weight: 900; color: rgba(0,0,0,0.02); white-space: nowrap; pointer-events: none; }
    .info-group { margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
    .info-label { font-size: 9px; color: #888; text-transform: uppercase; }
    .info-value { font-size: 16px; font-weight: 700; color: var(--primary-dark); }
    .qr-area { display: flex; flex-direction: column; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 15px; border: 1px solid #eee; }

    #verInscripcionModal { display: none; position: fixed; inset: 0; background: rgba(4, 84, 93, 0.99); backdrop-filter: blur(12px); justify-content: center; align-items: center; z-index: 100000; padding: 20px; }
    .contacto { margin-top: 25px; text-align: center; font-size: 13px; color: var(--primary-dark); border-top: 1px solid #eee; padding-top: 15px; opacity: 0.8; }
  </style>
</head>

<body>

  <div class="overlay" id="overlay">
    <div class="modal" id="modalContenido">Conectando...</div>
  </div>

  <div class="overlay" id="preConfirmarModal" style="display:none;">
    <div class="modal">
      <span class="modal-emoji">ü§î</span>
      <h2>¬øTus datos son correctos?</h2>
      <div id="resumenDatos" class="modal-instrucciones" style="text-align:center; font-size:15px;"></div>
      <button class="btn-modal-main" onclick="confirmarYEnviar()">S√≠, confirmar inscripci√≥n</button>
      <button class="btn-modal-sec" onclick="document.getElementById('preConfirmarModal').style.display='none'">No, corregir</button>
    </div>
  </div>

  <main id="mainContent">
    <img src="logo.png" alt="Logo C√°tedra" id="logo">
    <h1>Inscripci√≥n Talleres</h1>
    <form id="inscripcionForm">
      <label>Nombre Completo:</label>
      <input id="nombre" name="nombre" placeholder="APELLIDO Y NOMBRE" required type="text"/>
      <label>Legajo:</label>
      <input id="legajo" name="legajo" placeholder="12345/6" required type="text"/>
      <label>Correo electr√≥nico:</label>
      <input id="email" name="email" placeholder="alumno@gmail.com" required type="email"/>
      <label>Seleccione una fecha: <span id="ocupacionTotal" style="font-weight: 400; color: var(--accent);"></span></label>
      <div id="contenedorTurnos"><p style="text-align:center; font-size:12px; color:#999;">Cargando fechas...</p></div>
      <input type="hidden" name="turno" id="turnoInput" required>
      <input type="hidden" id="turnoTextoSeleccionado">
      <button type="button" onclick="validarYMostrarResumen()" id="btnSubmit">Finalizar Registro</button>
    </form>
    <div class="contacto">¬© C√°tedra de Toxicolog√≠a, HoSiC - FCM - UNLP</div>
  </main>

  <div id="verInscripcionModal">
    <div class="modal">
      <span class="modal-emoji">üîç</span>
      <h2>Ver mi inscripci√≥n</h2>
      <input type="text" id="buscarLegajo" placeholder="12345/6" style="margin-bottom:10px; text-align:center;"/>
      <button class="btn-modal-main" onclick="buscarInscripcion()">Buscar</button>
      <div id="resultadoBusqueda"></div>
      <button class="btn-modal-sec" onclick="cerrarVerInscripcion()">Volver</button>
    </div>
  </div>

  <div id="comprobanteModal">
    <div class="ticket-container" id="ticketImage">
      <div class="ticket-header">
        <img src="logo.png" class="logo-ticket">
        <div style="font-size: 9px; opacity: 0.8; letter-spacing: 1.5px; font-weight: 600;">CERTIFICADO DE TURNO</div>
      </div>
      <div class="ticket-body">
        <div class="watermark">SIMULACI√ìN 2026</div>
        <div>
          <div class="info-group"><span class="info-label">üë§ Estudiante</span><span class="info-value" id="comp-nombre"></span></div>
          <div class="info-group"><span class="info-label">üÜî Legajo</span><span class="info-value" id="comp-legajo"></span></div>
          <div class="info-group" style="background: #f0fbfc; padding: 10px; border-radius: 10px; border: 1px solid #d0eef2;">
            <span class="info-label">üìÖ Turno</span>
            <span class="info-value" id="comp-turno" style="color: var(--primary);"></span>
          </div>
        </div>
        <div class="qr-area"><div id="qrcode"></div><span style="font-size: 8px; margin-top: 5px;">Presentar en el ingreso</span></div>
      </div>
    </div>
    <button style="background: #2ecc71; color: white; max-width: 320px;" onclick="descargarTicket()">‚¨áÔ∏è Guardar Imagen</button>
    <button style="background: transparent; border: 1px solid white; color: white; max-width: 320px;" onclick="location.reload()">Terminar</button>
  </div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbw0efPHaFlA2WSfvS2otcQpyT7QtG0M6erz_6v3Bag-z8yEV6tjk1ZkcU3qxUkM7GFQ/exec';
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl056VY6Tv-hIeNjQrcElL4zusVkjizmfO8YJLqe6IhGwk4eYY3D1SeqpUFIP9RnESYuNGsc_sn7J3/pub?gid=0&single=true&output=csv";

// CARGA INICIAL
fetch(csvURL).then(res => res.text()).then(csv => {
  const filas = csv.trim().split("\n").map(f => f.split(","));
  const [inicioStr, finStr] = filas[1][5].split('-');
  const fInicio = new Date(20 + inicioStr.split('/')[2], inicioStr.split('/')[1]-1, inicioStr.split('/')[0]);
  const fFin = new Date(20 + finStr.split('/')[2], finStr.split('/')[1]-1, finStr.split('/')[0]);
  const hoy = new Date();
  
  const modal = document.getElementById('modalContenido');
  if (hoy < fInicio) {
    modal.innerHTML = `<span class="modal-emoji">‚è≥</span><h2>PR√ìXIMAMENTE</h2><p>Abre el ${inicioStr}</p>`;
  } else if (hoy >= fFin) {
    modal.innerHTML = `<span class="modal-emoji">üèÅ</span><h2>FINALIZADO</h2><button class="btn-modal-main" onclick="abrirVerInscripcion()">Ver mi turno</button>`;
  } else {
    modal.innerHTML = `<span class="modal-emoji">üìã</span><h2>AVISO</h2><div class="modal-instrucciones"><ol><li>Eleg√≠ tu turno una sola vez.</li><li>Revis√° tu disponibilidad.</li><li>Nombre: APELLIDO Y NOMBRE.</li></ol></div><button class="btn-modal-main" onclick="cerrarModal()">Inscribirme</button><button class="btn-modal-sec" onclick="abrirVerInscripcion()">Ya estoy inscripto</button>`;
    actualizarTurnos();
  }
}).catch(() => document.getElementById('modalContenido').innerHTML = "Error de conexi√≥n.");

function cerrarModal() { document.getElementById('overlay').style.display = 'none'; }
function abrirVerInscripcion() { document.getElementById('overlay').style.display = 'none'; document.getElementById('verInscripcionModal').style.display = 'flex'; }
function cerrarVerInscripcion() { document.getElementById('verInscripcionModal').style.display = 'none'; document.getElementById('overlay').style.display = 'flex'; }

// CARGA DE TURNOS (REFORZADA)
async function actualizarTurnos() {
  const contenedor = document.getElementById('contenedorTurnos');
  try {
    const res = await fetch(scriptURL + '?action=turnos');
    const data = await res.json();
    if (!data || data.length === 0) throw new Error();
    
    contenedor.innerHTML = '';
    let tMax = 0, tLib = 0;
    data.forEach(t => { 
      tMax += parseInt(t.cupoMax) || 0; tLib += parseInt(t.cupos) || 0;
      if(t.disponible) {
        const card = document.createElement('div');
        card.className = 'turno-card';
        card.innerHTML = `<span>${t.texto.split(' (')[0]}</span><span class="cupos">${t.cupos} lib.</span>`;
        card.onclick = () => {
          document.querySelectorAll('.turno-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          document.getElementById('turnoInput').value = t.id;
          document.getElementById('turnoTextoSeleccionado').value = t.texto.split(' (')[0];
        };
        contenedor.appendChild(card);
      }
    });
    const porc = tMax > 0 ? Math.round(((tMax-tLib)/tMax)*100) : 0;
    document.getElementById('ocupacionTotal').textContent = `(${porc}% lleno)`;
  } catch (e) {
    contenedor.innerHTML = '<button onclick="actualizarTurnos()" style="margin:0; padding:10px; font-size:12px; background:#eee; color:#666;">Error de carga. Reintentar ‚Üª</button>';
  }
}

function validarYMostrarResumen() {
  const nombre = document.getElementById('nombre').value;
  const legajo = document.getElementById('legajo').value;
  const turno = document.getElementById('turnoTextoSeleccionado').value;
  if(!nombre || !legajo || !turno) return alert("Complet√° todos los datos.");
  document.getElementById('resumenDatos').innerHTML = `<b>üë§ Alumno:</b> ${nombre.toUpperCase()}<br><b>üÜî Legajo:</b> ${legajo}<br><b>üìÖ Turno:</b> ${turno}`;
  document.getElementById('preConfirmarModal').style.display = 'flex';
}

async function confirmarYEnviar() {
  document.getElementById('preConfirmarModal').style.display = 'none';
  const b = document.getElementById('btnSubmit');
  b.disabled = true; b.textContent = 'Procesando...';
  try {
    const response = await fetch(scriptURL, { method: 'POST', body: new FormData(document.getElementById('inscripcionForm')) });
    const resText = await response.text();
    if(resText.toLowerCase().includes("duplicado")) {
      alert("Ya est√°s inscripto.");
      location.reload();
    } else {
      document.getElementById('comp-nombre').textContent = document.getElementById('nombre').value.toUpperCase();
      document.getElementById('comp-legajo').textContent = document.getElementById('legajo').value;
      document.getElementById('comp-turno').textContent = document.getElementById('turnoTextoSeleccionado').value;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: "ID:"+document.getElementById('legajo').value, width: 80, height: 80 });
      document.getElementById('comprobanteModal').style.display = 'flex';
      document.getElementById('mainContent').style.display = 'none';
    }
  } catch (e) { alert("Error de red."); b.disabled = false; b.textContent = 'Finalizar Registro'; }
}

function descargarTicket() {
  html2canvas(document.getElementById('ticketImage'), { scale: 3 }).then(canvas => {
    const link = document.createElement('a');
    link.download = `Comprobante_${document.getElementById('legajo').value}.png`;
    link.href = canvas.toDataURL();
    link.click();
  });
}

function buscarInscripcion() {
  const leg = document.getElementById('buscarLegajo').value.trim();
  const resDiv = document.getElementById('resultadoBusqueda');
  if(!leg) return;
  resDiv.innerHTML = 'Buscando...';
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQl056VY6Tv-hIeNjQrcElL4zusVkjizmfO8YJLqe6IhGwk4eYY3D1SeqpUFIP9RnESYuNGsc_sn7J3/pub?gid=1122482966&single=true&output=csv')
    .then(res => res.text()).then(csv => {
      const filas = csv.trim().split('\n').slice(1);
      const f = filas.find(r => r.split(',')[1].trim() === leg);
      if(f) {
        const c = f.split(',');
        resDiv.innerHTML = `<div style="padding:15px; background:#f0f7f8; margin-top:10px; border-radius:10px;"><b>${c[0]}</b><br>${c[4]}</div>`;
      } else { resDiv.innerHTML = 'No encontrado.'; }
    });
}

document.getElementById('legajo').addEventListener('input', (e) => {
  let v = e.target.value.replace(/[^0-9]/g, '');
  if (v.length > 5) v = v.slice(0, 5) + '/' + v.slice(5, 6);
  e.target.value = v;
});
</script>
</body>
</html>
